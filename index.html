<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>個人簡介</title>

    <style>
        /* CSS 樣式將放在這裡 */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #ffb923;
            /* display: flex; */
            /* flex-direction: column; */
            align-items: center;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* 導覽列樣式 */
        .navbar {
            background-color: #333;
            color: #fff;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* 修改為 100% */
            max-width: 800px;
            margin: 0 auto;
        }

        .navbar-brand {
            font-size: 2em;
            color: #fff;
            font-family: 'Pacifico';
            text-decoration: none;
            
        }

        .navbar-toggler {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            display: none; /* 預設隱藏漢堡按鈕 */
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            max-width: 800px;
            margin: 0 auto;
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #f4f4f4;
        }

        main {
            flex: 1;
        }

        /* Basic styling */
        body {
            margin: 0;
        }

        .footer {
            background-color: #333; /* 頁尾背景顏色 */
            color: #fff; /* 頁尾文字顏色 */
            bottom: 0; /* 距離底部 0 像素 */
            left: 0; /* 距離左側 0 像素 */
            width: 100%; /* 寬度 100% */
            z-index: 1000; /* 確保位於其他內容上方 */
            height: 40px; /* 頁尾高度 */
            display: flex;
            justify-content: center; /* 水平置中頁尾內容 */
            align-items: center; /* 垂直置中頁尾內容 */
        }

        .footer-container {
            width: 75%; /* 與主要內容寬度一致 */
            max-width: 800px; /* 與主要內容最大寬度一致 */
            text-align: center;
        }

        .hero-section {
            background-image: url('home.jpg'); /* 替換成你的背景圖片 */
            background-size: cover;
            background-position: center;
            height: 100vh; /* 讓首頁內容佔據整個視窗高度 */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff; /* 設定文字顏色 */
        }

        .hero-content {
            text-align: center;
        }

        .hello-box {
            background-color: rgba(0, 0, 0, 0.8); /* 半透明白色背景 */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .hello-box h2 {
            font-size: 4em;
            color:#fff;
            margin-bottom: 10px;
            font-family: 'Pacifico', cursive;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .about-me {
            font-size: 4em;
            color: #fff;
            font-family: 'Pacifico', cursive; /* 使用 Pacifico 字體，cursive 是備用字體 */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .personal-info-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex; /* 改為 flex 佈局 */
            align-items: center; /* 垂直方向置中對齊 */
            width: 75%;
            margin-left: auto;
            margin-right: auto;
            position: relative; /* 添加相對定位 */
            top: -50px;       /* 向上移動 20 像素 (您可以根據需要調整數值) */
        }

        .profile-image {
            width: 260px; /* 調整圖片寬度 */
            height: 300px; /* 調整圖片高度 */
            object-fit: cover;
            margin-right: 20px; /* 圖片和文字之間的間距 */
            transition: transform 0.3s ease-in-out;
        }

        .info-text {
            text-align: left; /* 文字靠左對齊 */
            line-height: 1.6;
            color: #555;
            font-size: 1.4em; /* 將字體大小設定為 1.1 倍的預設大小 */
        }

        .links-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* 超過寬度時換行 */
            justify-content: center;
            position: relative; /* 添加相對定位 */
            top: -50px;       /* 向上移動 20 像素 (您可以根據需要調整數值) */
        }

        .link-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center; /* 初始文字置中 */
            width: 219px; /* 固定寬度，你可以根據圖片調整 */
            transition: transform 0.3s ease-in-out;
            display: flex; /* 啟用 flex 佈局 */
            flex-direction: column; /* 垂直方向排列子元素 */
            align-items: center; /* 水平方向置中對齊子元素 */
            justify-content: space-between; /* 垂直方向分散對齊子元素，使圖片在上方，文字在下方 */
        }

        .link-box:hover {
            transform: translateY(-5px);
        }

        .link-box img {
            width: 150px; /* 設定圖片寬度 */
            height: 150px; /* 設定圖片高度，使其大小一致 */
            object-fit: contain; /* 保持圖片比例，並完整顯示在框內 */
            margin-bottom: auto; /* 將圖片推到上方 */
        }

        .link-box a {
            text-decoration: none;
            color: #333;
            display: block;
            text-align: center; /* 確保連結內的文字也置中 */
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .links-container {
                flex-direction: column;
                align-items: center;
            }

            .link-box {
                width: 90%;
                max-width: 300px;
            }

            .navbar-menu {
                display: none; /* 小螢幕隱藏連結 */
                position: absolute;
                top: 60px; /* 在導覽列下方顯示 */
                left: 0;
                width: 100%;
                background-color: #333;
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-toggler {
                display: block; /* 小螢幕顯示漢堡按鈕 */
                right: 10px;
            }

            .nav-item {
                margin: 0;
                padding: 10px 50px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navbarToggler = document.querySelector('.navbar-toggler');
