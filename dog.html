<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My dog</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: linear-gradient(to right, #9CD08F, #ADD8E6); /* 淺綠色到淺藍色漸層 */
        }

        .navbar {
            background-color: #333;
            color: #fff;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            /* 修改為 100% */
            max-width: 800px;
            margin: 0 auto;
        }

        .navbar-brand {
            font-size: 2em;
            color: #fff;
            font-family: 'Pacifico';
            text-decoration: none;

        }

        .navbar-toggler {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            display: none;
            /* 預設隱藏漢堡按鈕 */
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            max-width: 800px;
            margin: 0 auto;
            font-family: "Microsoft JhengHei", "微軟正黑體", sans-serif;
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #f4f4f4;
        }

        /* 新增的樣式 */
        .mobile-menu {
            display: none;
            /* 預設隱藏手機版選單 */
        }

        .mobile-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            /* 手機版選單背景色 */
        }

        .mobile-menu li {
            padding: 10px 20px;
            text-align: center;
        }

        /* 頁尾樣式 */
        main {
            flex: 1;
        }

        /* Basic styling */
        body {
            margin: 0;
        }

        .footer {
            background-color: #333; /* 頁尾背景顏色 */
            color: #fff; /* 頁尾文字顏色 */
            bottom: 0; /* 距離底部 0 像素 */
            left: 0; /* 距離左側 0 像素 */
            width: 100%; /* 寬度 100% */
            z-index: 1000; /* 確保位於其他內容上方 */
            height: 40px; /* 頁尾高度 */
            display: flex;
            justify-content: center; /* 水平置中頁尾內容 */
            align-items: center; /* 垂直置中頁尾內容 */
        }

        .footer-container {
            width: 75%; /* 與主要內容寬度一致 */
            max-width: 800px; /* 與主要內容最大寬度一致 */
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 自動填滿，每欄最小寬度 300px */
            gap: 20px; /* 圖片之間的間距 */
            padding: 20px;
        }

        .image-item {
            width: 100%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden; /* 確保圖片不會超出容器 */
        }

        .image-item img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* 錯位排版效果 */
        .image-item:nth-child(odd) {
            margin-top: 30px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .navbar-menu {
                display: none;
                /* 隱藏原有的選單 */
            }

            .navbar-toggler {
                display: block;
                /* 顯示漢堡按鈕 */
            }

            .mobile-menu {
                display: none;
                /* 顯示手機版選單 */
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
            }
        }
</style>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">chun</a>

            <button class="navbar-toggler">
                <span>&#9776;</span>
            </button>
        </div>

        <div class="navbar-menu">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">首頁</a>
                </li>
                <li class="nav-item">
                    <a href="test.html" class="nav-link">興趣何倫碼</a>
                </li>
                <li class="nav-item">
                    <a href="me.html" class="nav-link">自傳履歷</a>
                </li>
                <li class="nav-item">
                    <a href="job.html" class="nav-link">興趣之相關工作</a>
                </li>
                <li class="nav-item">
                    <a href="dog.html" class="nav-link">My Lady</a>
                </li>
            </ul>
        </div>

        <div class="mobile-menu">
            <ul>
                <li><a href="index.html" class="nav-link">首頁</a></li>
                <li><a href="test.html" class="nav-link">興趣何倫碼</a></li>
                <li><a href="me.html" class="nav-link">自傳履歷</a></li>
                <li><a href="job.html" class="nav-link">興趣之相關工作</a></li>
                <li><a href="dog.html" class="nav-link">My Lady</a></li>
            </ul>
        </div>

    </nav>

    <div class="container">
    </div>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2025 王珮淳. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const container = document.querySelector('.container');
        const numberOfImages = 52; // 圖片總數

        for (let i = 1; i <= numberOfImages; i++) {
            const imageItem = document.createElement('div');
            imageItem.classList.add('image-item');

            const img = document.createElement('img');
            // 根據你的圖片檔案命名規則來設定圖片的路徑
            img.src = `image/image (${i}).jpg`;
            img.alt = `圖片 ${i}`; // 為圖片添加替代文字，有助於 SEO 和無障礙瀏覽

            imageItem.appendChild(img);
            container.appendChild(imageItem);
        }

        const navbarToggler = document.querySelector('.navbar-toggler');
        const mobileMenu = document.querySelector('.mobile-menu');

        navbarToggler.addEventListener('click', function() {
            if (mobileMenu.style.display === 'block') {
                mobileMenu.style.display = 'none';
            } else {
                mobileMenu.style.display = 'block';
            }
        });
    </script>
</body>
</html>
