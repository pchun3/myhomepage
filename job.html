    <style>
        /* 從 index.html 複製的樣式 */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #ffb923;
            align-items: center;
            padding: 0;
        }

        /* 導覽列樣式 */
        .navbar {
            background-color: #333;
            color: #fff;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            height: 60px;
            display: flex;
            align-items: center;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; /* 修改為 100% */
            max-width: 800px;
            margin: 0 auto;
        }

        .navbar-brand {
            font-size: 2em;
            color: #fff;
            font-family: 'Pacifico';
            text-decoration: none;
            
        }

        .navbar-toggler {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
            display: none; /* 預設隱藏漢堡按鈕 */
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            max-width: 800px;
            margin: 0 auto;
        }

        .navbar-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: flex-end;
        }

        .nav-item {
            margin: 0 15px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #f4f4f4;
        }

        /* 頁尾樣式 */
        main {
            flex: 1;
        }

        /* Basic styling */
        body {
            margin: 0;
        }

        .footer {
            background-color: #333; /* 頁尾背景顏色 */
            color: #fff; /* 頁尾文字顏色 */
            bottom: 0; /* 距離底部 0 像素 */
            left: 0; /* 距離左側 0 像素 */
            width: 100%; /* 寬度 100% */
            z-index: 1000; /* 確保位於其他內容上方 */
            height: 40px; /* 頁尾高度 */
            display: flex;
            justify-content: center; /* 水平置中頁尾內容 */
            align-items: center; /* 垂直置中頁尾內容 */
        }

        .footer-container {
            width: 75%; /* 與主要內容寬度一致 */
            max-width: 800px; /* 與主要內容最大寬度一致 */
            text-align: center;
        }

        /* 主要內容樣式 (修改部分) */
        #wrapper {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            max-width: 900px;
        }

        #wrapper header {
            text-align: left;
            margin-bottom: 20px;
        }

        #wrapper header h2 {
            font-size: 1.8em;
            color: #000;
            font-family: 'sans-serif', cursive;
            font-weight: bold;
            margin-bottom: 10px; /* 調整標題與分隔線的間距 */
        }

        #wrapper header hr { /* 新增樣式 */
            border: none;
            height: 2px;
            background-color: #ddd;
            margin-bottom: 20px; /* 調整分隔線與段落的間距 */
        }

        #wrapper header p {
            color: #000;
            line-height: 1.6;
            font-size: 0.9em;
        }

        #wrapper .inner {
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        section h2.major {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        section p {
            color: #000;
            line-height: 1.6;
        }

        section img {
            max-width: 100%;
            height: auto;
        }

        /* 連結框樣式 (與 index.html 中的 link-box 類似) */
        .links-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .link-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            width: 220px;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .link-box:hover {
            transform: translateY(-5px);
        }

        .link-box img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: auto;
        }

        .link-box a {
            text-decoration: none;
            color: #333;
            display: block;
            text-align: center;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .links-container {
                flex-direction: column;
                align-items: center;
            }

            .link-box {
                width: 90%;
                max-width: 300px;
            }

            .navbar-menu {
                display: none;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-toggler {
                display: block;
                right: 10px;
            }

            .nav-item {
                margin: 0;
                padding: 10px 50px;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
